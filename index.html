<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- output css -->
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body
    class="bg-red bg-bgMobile bg-contain bg-clip-content bg-center bg-no-repeat sm:bg-cover xl:bg-bgDesktop"
  >
    <section
      class="my-12 font-poppins sm:mx-auto sm:w-[375px] xl:my-0 xl:flex xl:h-screen xl:w-full xl:flex-wrap xl:items-center xl:justify-center"
    >
      <article class="xl:flex-1">
        <section class="xl:w-4/5">
          <h1
            class="mt-20 px-10 text-center text-2xl font-bold tracking-wider text-white xl:ml-36 xl:px-0 xl:text-start xl:text-5xl"
          >
            Learn to code by watching others
          </h1>
        </section>
        <p
          class="mt-5 px-8 text-center text-white xl:ml-20 xl:px-16 xl:text-start xl:text-lg"
        >
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>

      <div class="form-section mt-9 xl:-mt-36 xl:flex-1">
        <div
          class="trial mx-auto w-80 cursor-pointer rounded-lg border-blue bg-blue px-14 py-4 shadow-shadowTrial xl:mt-40 xl:w-9/12"
        >
          <p class="text-center text-bodyCopy font-normal text-white">
            <span
              class="relative inline-block font-semibold after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-red after:transition-transform after:duration-300 after:ease-out hover:after:origin-bottom-left hover:after:scale-x-100"
              >Try it free 7 days</span
            >
            then $20/mo. thereafter
          </p>
        </div>
        <div
          class="form-trial mx-auto mt-5 w-80 rounded-lg bg-white p-5 shadow-shadowForm xl:w-9/12 xl:p-10"
        >
          <!-- firstname -->
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            class="mx-auto w-full rounded-md border border-grayishBlue py-3 pl-5 pr-3 text-start text-bodyCopy font-semibold text-darkBlue xl:mb-4 xl:py-4 xl:text-lg"
          />
          <p
            class="firstName my-1 hidden text-end text-xs italic text-red xl:my-0 xl:-mt-3 xl:pb-2"
          ></p>

          <div class="alert-firstName relative hidden">
            <div
              class="error-firstName absolute -top-[75px] left-60 h-7 w-7 translate-y-1/2 bg-bgError bg-center bg-no-repeat xl:-top-[85px] xl:left-[450px]"
            ></div>
          </div>

          <!-- last name -->
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            class="mx-auto mt-3 w-full rounded-md border border-grayishBlue py-3 pl-5 pr-3 text-start text-bodyCopy font-semibold text-darkBlue xl:mb-4 xl:py-4 xl:text-lg"
          />
          <p
            class="lastName my-1 hidden text-end text-xs italic text-red xl:my-0 xl:-mt-3 xl:pb-2"
          ></p>

          <div class="alert-lastName relative hidden">
            <div
              class="error-lastName absolute -top-[75px] left-60 h-7 w-7 translate-y-1/2 bg-bgError bg-center bg-no-repeat xl:-top-[85px] xl:left-[450px]"
            ></div>
          </div>

          <!-- email -->
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="mx-auto mt-3 w-full rounded-md border border-grayishBlue py-3 pl-5 pr-3 text-start text-bodyCopy font-semibold text-darkBlue xl:mb-4 xl:py-4 xl:text-lg"
          />
          <p
            class="email my-1 hidden text-end text-xs italic text-red xl:my-0 xl:-mt-3 xl:pb-2"
          ></p>

          <div class="alert-email relative hidden">
            <div
              class="error-email absolute -top-[75px] left-60 h-7 w-7 translate-y-1/2 bg-bgError bg-center bg-no-repeat xl:-top-[85px] xl:left-[450px]"
            ></div>
          </div>

          <!-- password -->
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="mx-auto mt-3 w-full rounded-md border border-grayishBlue py-3 pl-5 pr-3 text-start text-bodyCopy font-semibold text-darkBlue xl:mb-4 xl:py-4 xl:text-lg"
          />
          <p
            class="password my-1 hidden text-end text-xs italic text-red xl:my-0 xl:-mt-3 xl:pb-2"
          ></p>

          <div class="alert-password relative hidden">
            <div
              class="error-password absolute -top-[75px] left-60 h-7 w-7 translate-y-1/2 bg-bgError bg-center bg-no-repeat xl:-top-[85px] xl:left-[450px]"
            ></div>
          </div>

          <!-- button -->
          <button
            class="button-claim mt-3 w-full rounded-md border-b-4 border-b-black border-opacity-10 bg-green px-5 py-3 text-center text-bodyCopy uppercase text-white active:border-opacity-10 active:bg-opacity-70"
          >
            Claim your free trial
          </button>

          <!-- terms and service -->
          <p
            class="terms mt-3 text-center text-xs font-semibold text-grayishBlue"
          >
            By clicking the button, you are agreeing to our
            <span
              class="relative inline-block cursor-pointer font-bold text-red after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-blue after:transition-transform after:duration-300 after:ease-out after:content-[''] hover:after:origin-bottom-left hover:after:scale-x-100"
              >Terms and Services</span
            >
          </p>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
